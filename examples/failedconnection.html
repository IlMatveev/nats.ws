<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>failed connection</title>
</head>
<body>

<script src="../lib/nats.js"></script>

<script>
    async function doit() {
        try {
            await nats.connect({url: "ws://localhost:4567"});
        } catch (ex) {
            console.error('connection failed with', ex);
        }
    }

    doit();
</script>

</body>
</html>
